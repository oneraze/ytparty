<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <form>
        <h2><span class="red">Youtube</span> Party</h2>
        <input type="text" placeholder="Name" id="name" name="name" autocomplete="off" class="animate__animated animate__rotateInUpLeft">
        <input type="text" placeholder="Youtube Video Link" id="ytvideo" name="ytvideo" class="animate__animated animate__rotateInDownRight">
        <button type="submit" class="animate__animated animate__rotateInUpLeft">Start Watching</button>
    </form>
    <p class="footnote animate__animated animate__fadeIn">
        Made by Sameera Murthy & Rakshit Ranga<br>
        Oneraze
    </p>
</body>
</html>
